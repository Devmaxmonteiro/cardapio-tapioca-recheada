<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wood texture exactly matching the user's image -->
  <defs>
    <!-- Wood pattern with vertical planks -->
    <pattern id="finalWoodBg" patternUnits="userSpaceOnUse" width="50" height="300">
      <rect width="50" height="300" fill="#E6A532"/>
      <!-- Vertical wood planks -->
      <rect x="0" y="0" width="4" height="300" fill="#B8860B"/>
      <rect x="46" y="0" width="4" height="300" fill="#B8860B"/>
      <!-- Wood grain -->
      <rect x="22" y="0" width="2" height="300" fill="#CD853F" opacity="0.4"/>
      <!-- Wood knots -->
      <ellipse cx="25" cy="100" rx="8" ry="16" fill="#A0522D" opacity="0.3"/>
      <ellipse cx="25" cy="220" rx="6" ry="12" fill="#A0522D" opacity="0.25"/>
    </pattern>
    
    <!-- Background gradient -->
    <linearGradient id="finalBgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460"/>
      <stop offset="25%" style="stop-color:#E6A532"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="75%" style="stop-color:#E6A532"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Wood background -->
  <rect width="800" height="300" fill="url(#finalBgGradient)"/>
  <rect width="800" height="300" fill="url(#finalWoodBg)" opacity="0.6"/>
  
  <!-- Vertical wood planks -->
  <g stroke="#8B4513" stroke-width="6" opacity="0.7">
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="450" y1="0" x2="450" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="550" y1="0" x2="550" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
