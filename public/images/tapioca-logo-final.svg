<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wood texture exactly matching the user's final image -->
  <defs>
    <!-- Wood pattern with vertical planks -->
    <pattern id="woodTexture" patternUnits="userSpaceOnUse" width="70" height="300">
      <rect width="70" height="300" fill="#E6A532"/>
      <!-- Vertical wood planks -->
      <rect x="0" y="0" width="6" height="300" fill="#B8860B"/>
      <rect x="64" y="0" width="6" height="300" fill="#B8860B"/>
      <!-- Wood grain -->
      <rect x="32" y="0" width="4" height="300" fill="#CD853F" opacity="0.4"/>
      <!-- Wood knots -->
      <ellipse cx="35" cy="130" rx="15" ry="30" fill="#A0522D" opacity="0.3"/>
      <ellipse cx="35" cy="250" rx="12" ry="24" fill="#A0522D" opacity="0.25"/>
    </pattern>
    
    <!-- Background gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460"/>
      <stop offset="25%" style="stop-color:#E6A532"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="75%" style="stop-color:#E6A532"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Wood background -->
  <rect width="800" height="300" fill="url(#woodGradient)"/>
  <rect width="800" height="300" fill="url(#woodTexture)" opacity="0.6"/>
  
  <!-- Vertical wood planks -->
  <g stroke="#8B4513" stroke-width="10" opacity="0.7">
    <line x1="70" y1="0" x2="70" y2="300"/>
    <line x1="140" y1="0" x2="140" y2="300"/>
    <line x1="210" y1="0" x2="210" y2="300"/>
    <line x1="280" y1="0" x2="280" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
    <line x1="420" y1="0" x2="420" y2="300"/>
    <line x1="490" y1="0" x2="490" y2="300"/>
    <line x1="560" y1="0" x2="560" y2="300"/>
    <line x1="630" y1="0" x2="630" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
  </g>
  
  <!-- White circle positioned exactly like in the user's image -->
  <circle cx="280" cy="85" r="50" fill="white" stroke="#8B4513" stroke-width="6"/>
  
  <!-- Three stars HORIZONTALLY aligned inside the circle -->
  <g fill="#8B4513">
    <!-- Left star -->
    <polygon points="255,80 259,88 268,88 262,94 264,102 255,98 246,102 248,94 242,88 251,88"/>
    <!-- Center star -->
    <polygon points="280,80 284,88 293,88 287,94 289,102 280,98 271,102 273,94 267,88 276,88"/>
    <!-- Right star -->
    <polygon points="305,80 309,88 318,88 312,94 314,102 305,98 296,102 298,94 292,88 301,88"/>
  </g>
  
  <!-- Tapioca semicircle/chapÃ©u - exactly like the user's image with scalloped edge -->
  <path d="M 350 65 Q 410 75 405 115 Q 400 125 350 115 Z" fill="white" stroke="#8B4513" stroke-width="6"/>
  <!-- Scalloped edge detail on the tapioca -->
  <path d="M 350 65 Q 356 60 366 65 Q 376 70 386 65 Q 396 60 405 65" fill="none" stroke="#8B4513" stroke-width="4"/>
  
  <!-- TAPIOCA text - large and bold exactly like the user's image -->
  <text x="400" y="170" font-family="Arial Black, sans-serif" font-size="78" font-weight="900" text-anchor="middle" fill="#8B4513" letter-spacing="4px">TAPIOCA</text>
  
  <!-- Recheada text with brown shadow exactly like the user's image -->
  <!-- Brown shadow for 3D effect -->
  <text x="403" y="212" font-family="Brush Script MT, cursive" font-size="42" font-weight="bold" text-anchor="middle" fill="#8B4513" font-style="italic" letter-spacing="2px">Recheada</text>
  <!-- Yellow text on top -->
  <text x="400" y="210" font-family="Brush Script MT, cursive" font-size="42" font-weight="bold" text-anchor="middle" fill="#FFFF00" font-style="italic" letter-spacing="2px">Recheada</text>
  
  <!-- DE CHAPA text -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#8B4513" letter-spacing="8px">DE CHAPA</text>
</svg> 