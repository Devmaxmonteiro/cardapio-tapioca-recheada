<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wood texture exactly like the image -->
  <defs>
    <!-- Wood pattern with vertical planks -->
    <pattern id="woodTexture" patternUnits="userSpaceOnUse" width="80" height="400">
      <rect width="80" height="400" fill="#E6A532"/>
      <!-- Vertical wood lines -->
      <rect x="0" y="0" width="6" height="400" fill="#B8860B"/>
      <rect x="74" y="0" width="6" height="400" fill="#B8860B"/>
      <!-- Wood grain details -->
      <rect x="38" y="0" width="3" height="400" fill="#CD853F" opacity="0.4"/>
      <!-- Wood knots -->
      <ellipse cx="40" cy="150" rx="15" ry="30" fill="#A0522D" opacity="0.3"/>
      <ellipse cx="40" cy="320" rx="12" ry="25" fill="#A0522D" opacity="0.2"/>
    </pattern>
    
    <!-- Background gradient -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460"/>
      <stop offset="25%" style="stop-color:#E6A532"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="75%" style="stop-color:#E6A532"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Wood background -->
  <rect width="800" height="400" fill="url(#woodGradient)"/>
  <rect width="800" height="400" fill="url(#woodTexture)" opacity="0.5"/>
  
  <!-- Vertical wood planks -->
  <g stroke="#8B4513" stroke-width="8" opacity="0.8">
    <line x1="80" y1="0" x2="80" y2="400"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="560" y1="0" x2="560" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
    <line x1="720" y1="0" x2="720" y2="400"/>
  </g>
  
  <!-- White circle in the TOP area -->
  <circle cx="350" cy="80" r="65" fill="white" stroke="#8B4513" stroke-width="6"/>
  
  <!-- Three stars HORIZONTALLY aligned inside the circle -->
  <g fill="#8B4513">
    <!-- Left star -->
    <polygon points="310,75 315,85 325,85 318,92 321,102 310,97 299,102 302,92 295,85 305,85"/>
    <!-- Center star -->
    <polygon points="350,75 355,85 365,85 358,92 361,102 350,97 339,102 342,92 335,85 345,85"/>
    <!-- Right star -->
    <polygon points="390,75 395,85 405,85 398,92 401,102 390,97 379,102 382,92 375,85 385,85"/>
  </g>
  
  <!-- Tapioca semicircle to the RIGHT of the circle -->
  <path d="M 450 50 Q 520 60 510 110 Q 500 120 450 110 Z" fill="white" stroke="#8B4513" stroke-width="6"/>
  
  <!-- TAPIOCA text - large and bold -->
  <text x="400" y="220" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="#8B4513" letter-spacing="5px">TAPIOCA</text>
  
  <!-- Recheada text - GREEN and ITALIC like in the image -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="55" font-weight="bold" text-anchor="middle" fill="#32CD32" font-style="italic" letter-spacing="3px">Recheada</text>
  
  <!-- DE CHAPA text -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="38" font-weight="bold" text-anchor="middle" fill="#8B4513" letter-spacing="10px">DE CHAPA</text>
</svg> 