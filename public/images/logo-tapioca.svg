<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wood texture with exact golden/orange tone -->
  <defs>
    <!-- Wood grain pattern -->
    <pattern id="woodGrain" patternUnits="userSpaceOnUse" width="50" height="400">
      <rect width="50" height="400" fill="#E6A532"/>
      <rect x="0" y="0" width="4" height="400" fill="#B8860B"/>
      <rect x="46" y="0" width="4" height="400" fill="#B8860B"/>
      <rect x="24" y="0" width="2" height="400" fill="#CD853F"/>
      <!-- Wood knots and texture -->
      <ellipse cx="25" cy="100" rx="10" ry="20" fill="#A0522D" opacity="0.4"/>
      <ellipse cx="25" cy="280" rx="8" ry="15" fill="#A0522D" opacity="0.3"/>
    </pattern>
    
    <!-- Main wood gradient to match original -->
    <linearGradient id="woodBackground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#E6A532;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#E6A532;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow for text -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#654321" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Wood background -->
  <rect width="800" height="400" fill="url(#woodBackground)"/>
  <rect width="800" height="400" fill="url(#woodGrain)" opacity="0.3"/>
  
  <!-- Vertical wood planks - more realistic spacing -->
  <g stroke="#8B4513" stroke-width="5" opacity="0.6">
    <line x1="80" y1="0" x2="80" y2="400"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="560" y1="0" x2="560" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
    <line x1="720" y1="0" x2="720" y2="400"/>
  </g>
  
  <!-- White circle background for stars and tapioca -->
  <circle cx="400" cy="120" r="70" fill="white" stroke="#8B4513" stroke-width="5"/>
  
  <!-- Three stars in the circle - positioned like original -->
  <g fill="#8B4513">
    <!-- Left star -->
    <polygon points="350,115 355,128 370,128 358,138 363,151 350,143 337,151 342,138 330,128 345,128" />
    <!-- Center star (bigger and higher) -->
    <polygon points="400,100 407,118 428,118 413,131 420,149 400,139 380,149 387,131 372,118 393,118" />
    <!-- Right star -->
    <polygon points="450,115 455,128 470,128 458,138 463,151 450,143 437,151 442,138 430,128 445,128" />
  </g>
  
  <!-- Tapioca shape (semicircle) - positioned like original -->
  <path d="M 520 90 Q 600 105 590 155 Q 580 170 520 155 Z" fill="white" stroke="#8B4513" stroke-width="5"/>
  
  <!-- TAPIOCA text - large, bold, and positioned like original -->
  <text x="400" y="260" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" text-anchor="middle" fill="#8B4513" letter-spacing="3px" filter="url(#textShadow)">TAPIOCA</text>
  
  <!-- Recheada text - green, italic, and styled like original -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#32CD32" font-style="italic" letter-spacing="2px" filter="url(#textShadow)">Recheada</text>
  
  <!-- DE CHAPA text - smaller and spaced -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#8B4513" letter-spacing="6px" filter="url(#textShadow)">DE CHAPA</text>
</svg> 