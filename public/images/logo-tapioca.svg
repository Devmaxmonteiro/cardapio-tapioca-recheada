<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wood texture with golden/yellow tone -->
  <defs>
    <pattern id="wood" patternUnits="userSpaceOnUse" width="30" height="200">
      <rect width="30" height="200" fill="#DAA520"/>
      <rect x="0" y="0" width="2" height="200" fill="#B8860B"/>
      <rect x="28" y="0" width="2" height="200" fill="#B8860B"/>
      <rect x="14" y="0" width="2" height="200" fill="#CD853F"/>
    </pattern>
    
    <!-- Gradient for wood effect -->
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wood background with gradient -->
  <rect width="400" height="200" fill="url(#woodGradient)"/>
  <rect width="400" height="200" fill="url(#wood)" opacity="0.3"/>
  
  <!-- Wood planks lines -->
  <g stroke="#8B4513" stroke-width="3" opacity="0.6">
    <line x1="80" y1="0" x2="80" y2="200"/>
    <line x1="160" y1="0" x2="160" y2="200"/>
    <line x1="240" y1="0" x2="240" y2="200"/>
    <line x1="320" y1="0" x2="320" y2="200"/>
  </g>
  
  <!-- White circle background for logo -->
  <circle cx="200" cy="70" r="45" fill="white" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Stars in the circle -->
  <g fill="#8B4513">
    <polygon points="170,65 173,72 180,72 175,77 177,84 170,80 163,84 165,77 160,72 167,72" />
    <polygon points="200,55 203,62 210,62 205,67 207,74 200,70 193,74 195,67 190,62 197,62" />
    <polygon points="230,65 233,72 240,72 235,77 237,84 230,80 223,84 225,77 220,72 227,72" />
  </g>
  
  <!-- Tapioca shape (half circle) -->
  <path d="M 260 50 Q 320 60 310 90 Q 300 100 260 90 Z" fill="white" stroke="#8B4513" stroke-width="3"/>
  
  <!-- TAPIOCA text -->
  <text x="200" y="140" font-family="Arial Black, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#8B4513">TAPIOCA</text>
  
  <!-- Recheada text -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#32CD32" font-style="italic">Recheada</text>
  
  <!-- DE CHAPA text -->
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B4513">DE CHAPA</text>
</svg> 