<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wood texture exactly like the new image -->
  <defs>
    <!-- Wood pattern with vertical planks -->
    <pattern id="newWoodBg" patternUnits="userSpaceOnUse" width="60" height="300">
      <rect width="60" height="300" fill="#E6A532"/>
      <!-- Vertical wood planks -->
      <rect x="0" y="0" width="6" height="300" fill="#B8860B"/>
      <rect x="54" y="0" width="6" height="300" fill="#B8860B"/>
      <!-- Wood grain -->
      <rect x="27" y="0" width="3" height="300" fill="#CD853F" opacity="0.4"/>
      <!-- Wood knots -->
      <ellipse cx="30" cy="120" rx="12" ry="25" fill="#A0522D" opacity="0.3"/>
      <ellipse cx="30" cy="240" rx="10" ry="20" fill="#A0522D" opacity="0.25"/>
    </pattern>
    
    <!-- Background gradient -->
    <linearGradient id="newBgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460"/>
      <stop offset="25%" style="stop-color:#E6A532"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="75%" style="stop-color:#E6A532"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Wood background -->
  <rect width="800" height="300" fill="url(#newBgGradient)"/>
  <rect width="800" height="300" fill="url(#newWoodBg)" opacity="0.5"/>
  
  <!-- Vertical wood planks -->
  <g stroke="#8B4513" stroke-width="8" opacity="0.7">
    <line x1="60" y1="0" x2="60" y2="300"/>
    <line x1="120" y1="0" x2="120" y2="300"/>
    <line x1="180" y1="0" x2="180" y2="300"/>
    <line x1="240" y1="0" x2="240" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="360" y1="0" x2="360" y2="300"/>
    <line x1="420" y1="0" x2="420" y2="300"/>
    <line x1="480" y1="0" x2="480" y2="300"/>
    <line x1="540" y1="0" x2="540" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="660" y1="0" x2="660" y2="300"/>
    <line x1="720" y1="0" x2="720" y2="300"/>
  </g>
  
  <!-- White circle positioned like in the new image -->
  <circle cx="300" cy="70" r="50" fill="white" stroke="#8B4513" stroke-width="6"/>
  
  <!-- Three stars HORIZONTALLY aligned inside the circle -->
  <g fill="#8B4513">
    <!-- Left star -->
    <polygon points="270,65 275,75 285,75 278,82 281,92 270,87 259,92 262,82 255,75 265,75"/>
    <!-- Center star -->
    <polygon points="300,65 305,75 315,75 308,82 311,92 300,87 289,92 292,82 285,75 295,75"/>
    <!-- Right star -->
    <polygon points="330,65 335,75 345,75 338,82 341,92 330,87 319,92 322,82 315,75 325,75"/>
  </g>
  
  <!-- Tapioca semicircle to the RIGHT of the circle - like in the new image -->
  <path d="M 380 45 Q 440 55 435 95 Q 430 105 380 95 Z" fill="white" stroke="#8B4513" stroke-width="6"/>
  
  <!-- TAPIOCA text - positioned like in the new image -->
  <text x="400" y="160" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#8B4513" letter-spacing="4px">TAPIOCA</text>
  
  <!-- Recheada text - YELLOW and ITALIC exactly like the user's image -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="#FFFF00" font-style="italic" letter-spacing="3px">Recheada</text>
  
  <!-- DE CHAPA text -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#8B4513" letter-spacing="8px">DE CHAPA</text>
</svg> 