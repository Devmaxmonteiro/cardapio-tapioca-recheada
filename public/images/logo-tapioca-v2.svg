<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background wood texture matching the original image exactly -->
  <defs>
    <!-- Wood pattern with vertical lines -->
    <pattern id="woodPattern" patternUnits="userSpaceOnUse" width="80" height="400">
      <rect width="80" height="400" fill="#E6A532"/>
      <!-- Vertical wood lines -->
      <rect x="0" y="0" width="4" height="400" fill="#B8860B"/>
      <rect x="76" y="0" width="4" height="400" fill="#B8860B"/>
      <!-- Wood grain -->
      <rect x="38" y="0" width="2" height="400" fill="#CD853F" opacity="0.5"/>
      <!-- Wood knots -->
      <ellipse cx="40" cy="120" rx="12" ry="25" fill="#A0522D" opacity="0.3"/>
      <ellipse cx="40" cy="300" rx="10" ry="20" fill="#A0522D" opacity="0.2"/>
    </pattern>
    
    <!-- Main background gradient -->
    <linearGradient id="mainBackground" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F4A460"/>
      <stop offset="25%" style="stop-color:#E6A532"/>
      <stop offset="50%" style="stop-color:#DAA520"/>
      <stop offset="75%" style="stop-color:#E6A532"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
  </defs>
  
  <!-- Wood background -->
  <rect width="800" height="400" fill="url(#mainBackground)"/>
  <rect width="800" height="400" fill="url(#woodPattern)" opacity="0.4"/>
  
  <!-- Vertical wood planks -->
  <g stroke="#8B4513" stroke-width="6" opacity="0.7">
    <line x1="80" y1="0" x2="80" y2="400"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="240" y1="0" x2="240" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
    <line x1="560" y1="0" x2="560" y2="400"/>
    <line x1="640" y1="0" x2="640" y2="400"/>
    <line x1="720" y1="0" x2="720" y2="400"/>
  </g>
  
  <!-- White circle for stars -->
  <circle cx="400" cy="130" r="75" fill="white" stroke="#8B4513" stroke-width="6"/>
  
  <!-- Three stars inside circle -->
  <g fill="#8B4513">
    <!-- Left star -->
    <polygon points="345,125 350,140 365,140 353,150 358,165 345,157 332,165 337,150 325,140 340,140"/>
    <!-- Center star (bigger) -->
    <polygon points="400,110 407,130 430,130 415,145 422,165 400,155 378,165 385,145 370,130 393,130"/>
    <!-- Right star -->
    <polygon points="455,125 460,140 475,140 463,150 468,165 455,157 442,165 447,150 435,140 450,140"/>
  </g>
  
  <!-- Tapioca semicircle -->
  <path d="M 530 100 Q 610 115 600 170 Q 590 185 530 170 Z" fill="white" stroke="#8B4513" stroke-width="6"/>
  
  <!-- TAPIOCA text -->
  <text x="400" y="270" font-family="Arial Black, sans-serif" font-size="95" font-weight="900" text-anchor="middle" fill="#8B4513" letter-spacing="4px">TAPIOCA</text>
  
  <!-- Recheada text -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="#32CD32" font-style="italic" letter-spacing="2px">Recheada</text>
  
  <!-- DE CHAPA text -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="34" font-weight="bold" text-anchor="middle" fill="#8B4513" letter-spacing="8px">DE CHAPA</text>
</svg> 